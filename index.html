<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="list-container" class="list-group">
                    <!-- List items  -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="preferences-panel">
                    <h2>Preferences</h2>
                    <div class="mb-3">
                        <label for="theme-selector" class="form-label">Theme:</label>
                        <select id="theme-selector" class="form-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="colorful">Colorful</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="list-style-selector" class="form-label">List Style:</label>
                        <select id="list-style-selector" class="form-select">
                            <option value="expanded">Expanded</option>
                            <option value="compact">Compact</option>
                            <option value="grid">Grid</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
